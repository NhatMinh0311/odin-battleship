<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div id="pop-up-sec">
    </div>
    <div id="logo-container">
        <img src=<%=require("./images/logo.png")%> alt="Logo">
    </div>
    <div id="instruction-sec">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4,5V7H21V5M4,11H21V9H4M4,19H21V17H4M4,15H21V13H4V15Z" /></svg>
        </button>
        <div>
            <h4>Place Ship Instruction</h4>
            <p>Click a ship to rotate or hold a ship to new spot to replace. After that, click "Start" button to start the game</p>
        </div>
    </div>
    <div id="monitor">

    </div>
    <div id="main-sec">
        <div class="player-sec">
            <h3 class="player-name">You</h3>
            <div class="gameboard-container" id="board-1"></div>
        </div>
        <div id="button-sec">
            <button class="fn-buttons" id="random-btn">Auto Place</button>
            <button class="fn-buttons" id="start-btn">Start</button>
            <button class="fn-buttons" id="reset-btn">Reset</button>

        </div>
        <div class="player-sec">
            <h3 class="player-name">Computer</h3>
            <div class="gameboard-container" id="board-2"></div>
        </div>
    </div>
</body>
</html>
